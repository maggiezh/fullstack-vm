{% extends "main.html" %}
{% block content %}
    <div class="well well-lg">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Edit Item 
            </div>
            <div class="panel-body">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" name="itemName" id="itemName" value="{{item.itemName}}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="3" class="form-control" name="description" id="description">{{item.description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Update</button>
                    <a href = "{{url_for('showCategoryItem', category_id=item.category_id, item_id = item.id)}}">
                            <button type="button" class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
