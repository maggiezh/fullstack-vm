{% extends "main.html" %}
{% block content %}
    <div class="well well-lg">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Are you sure you want to delete <p style="color:crimson;">{{item.itemName}}?</p>
            </div>
            <div class="panel-body" style="margin: 2rem;">
                <form action="#" method="POST">
                        <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
                        </button>
                        <a href = "{{url_for('showCategoryItem', category_id=item.category_id, item_id = item.id)}}">
                            <button type="button" class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                        </a>
                                
                </form>
            </div>
        </div>
    </div>
{% endblock %}
