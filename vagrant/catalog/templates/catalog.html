{% extends "main.html" %}
{% block content %}
    <div class="col-sm-4">
        <h2>Categories</h2>
            {% for category in catalog %}
                <h3>
                <a href="{{url_for('showCategory', category_id = category.id)}}"> <p>{{category.name}}</p></a>
                </h3>
             {% endfor %}
    </div>
    <div class="col-sm-7">
        
        <h2>Latest Items</h2>
        {% for i in items %}
        <div class="category-item__form form__label">
            {{i.itemName}} ({{i.category.name}})
        </div>
        {% endfor %}
    </div>
    <!-- {% if isLoggedIn %}
        <a class="btn btn-outline-success" href="{{url_for('newItem')}}" > Add Item </a>
    {% endif %} -->
{% endblock %}
